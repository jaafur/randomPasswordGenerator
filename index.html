<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PassWord Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="generator">
        <span class="text-field"></span>
        <div class="fonts">
          <i class="copy fa-regular fa-copy"></i>
          <i class="next fa-solid fa-angles-right"></i>
        </div>
    </div>
    <div class="paste-container">
        <input type="text" class="paste">
        <div class="font-container"><i class="paste-icon fa-regular fa-paste"></i></div>
        
        
    </div>
    <div class="range">
    <input type="range" id="length" min="8" max="32" value="16">
    <label for="length">16 </label>
    </div>
    </div>
    
    <script src="sctipt.js"></script>
</body>
</html>
